    <script>
        $(document).on('scroll', function(){
    if ( $(window).scrollTop() > 30) {
        $('#container-header').addClass('change-color');
    } else {
        $('#container-header').removeClass('change-color');
    }
    });
    jQuery(window).on('scroll', function() {
    if(jQuery(window).scrollTop() > 30) {
        jQuery('#container-header').css('color', 'black');
        jQuery('#container-header').css('box-shadow', '1px 0 8px grey');
    } else {
       jQuery('#container-header').css('color', 'white');
    } 
})
    jQuery(window).on('scroll', function() {
        if(jQuery(window).scrollTop() > 30) {
            jQuery('#menu-bar').css('color', 'black');
        } else {
        jQuery('#menu-bar').css('color', 'white');
        } 
    })
    $(document).on('scroll', function(){
    if ( $(window).scrollTop() > 30) {
        $('#menu-bar').addClass('hover');
    } else {
        $('#menu-bar').removeClass('hover');
    }
    });
    jQuery(window).on('scroll', function() {
        if(jQuery(window).scrollTop() > 30) {
            jQuery('#b').css('color', '#F0A500');
        } else {
        jQuery('#b').css('color', 'white');
        } 
    })
    jQuery(window).on('scroll', function() {
        if(jQuery(window).scrollTop() > 30) {
            jQuery('.c').css('color', 'black');
        } else {
        jQuery('.c').css('color', 'white');
        } 
    })
    </script>
